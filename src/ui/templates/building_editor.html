<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>energyOS - 3D-Geb√§udemodellierung</title>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/DragControls.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/building_editor.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow: hidden;
        }
        
        #app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }
        
        #building-3d {
            flex: 1;
            background: #f0f0f0;
            position: relative;
            border-radius: 0 0 0 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
        }
        
        /* Header */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }
        
        .app-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 700;
            color: #4CAF50;
        }
        
        .app-actions {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background: #45a049;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }
        
        .btn.secondary {
            background: #f5f5f5;
            color: #333;
        }
        
        .btn.secondary:hover {
            background: #e8e8e8;
        }
        
        /* Performance Panel */
        .performance-panel {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #4CAF50;
            border-radius: 12px;
            padding: 20px;
            min-width: 280px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            z-index: 900;
        }
        
        .performance-panel h3 {
            color: #4CAF50;
            margin-bottom: 16px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .metric-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .metric-label {
            color: #666;
        }
        
        .metric-value {
            font-weight: 600;
            color: #333;
        }
        
        /* Status Bar */
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 32px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 11px;
            z-index: 1000;
        }
        
        .status-left {
            display: flex;
            gap: 20px;
        }
        
        .status-right {
            display: flex;
            gap: 20px;
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .performance-panel {
                position: static;
                margin: 20px;
                width: auto;
                min-width: 0;
            }
            
            #building-3d {
                border-radius: 0;
            }
        }
        
        @media (max-width: 768px) {
            .app-header {
                padding: 0 15px;
            }
            
            .app-logo {
                font-size: 18px;
            }
            
            .btn {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Notifications */
        .notification {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            z-index: 10000;
            animation: slideDown 0.3s ease;
        }
        
        .notification.error {
            background: #f44336;
        }
        
        .notification.warning {
            background: #ff9800;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>energyOS</h2>
            <p>Lade 3D-Geb√§udemodellierung...</p>
        </div>
    </div>
    
    <!-- App Container -->
    <div id="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="app-logo">
                <span>üè†</span>
                <span>energyOS</span>
                <span style="font-size: 12px; color: #666; font-weight: normal;">3D Builder</span>
            </div>
            
            <div class="app-actions">
                <button class="btn secondary" onclick="saveBuilding()">
                    üíæ Speichern
                </button>
                <button class="btn secondary" onclick="loadBuilding()">
                    üìÅ Laden
                </button>
                <button class="btn secondary" onclick="exportBuilding()">
                    üì§ Exportieren
                </button>
                <button class="btn" onclick="calculateEnergy()">
                    ‚ö° Berechnen
                </button>
            </div>
        </header>
        
        <!-- Main 3D View -->
        <div id="building-3d"></div>
        
        <!-- Performance Panel -->
        <div class="performance-panel" id="performance-panel">
            <h3>üèÜ Geb√§ude-Performance</h3>
            <div class="metric-row">
                <span class="metric-label">Gesamtfl√§che:</span>
                <span class="metric-value" id="total-area">0 m¬≤</span>
            </div>
            <div class="metric-row">
                <span class="metric-label">Mittlerer U-Wert:</span>
                <span class="metric-value" id="avg-u-value">0.00 W/m¬≤K</span>
            </div>
            <div class="metric-row">
                <span class="metric-label">W√§rmeverlust:</span>
                <span class="metric-value" id="heat-loss">0 W/K</span>
            </div>
            <div class="metric-row">
                <span class="metric-label">Energieklasse:</span>
                <span class="metric-value">
                    <span class="energy-class" id="energy-class">-</span>
                </span>
            </div>
        </div>
        
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-left">
                <span id="status-message">Bereit</span>
                <span id="component-count">0 Komponenten</span>
            </div>
            <div class="status-right">
                <span id="camera-position">Kamera: 0, 0, 0</span>
                <span id="selected-tool">Kein Tool</span>
            </div>
        </div>
    </div>
    
    <!-- Building Editor Script -->
    <script src="/static/js/building_editor.js"></script>
    
    <script>
        // Global application state
        let app = {
            editor: null,
            notifications: [],
            settings: {
                autoSave: true,
                showGrid: true,
                showPerformance: true
            }
        };
        
        // Initialize application
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Initialize Building Editor
                app.editor = new BuildingEditor('building-3d');
                
                // Setup event listeners
                setupEventListeners();
                
                // Setup periodic updates
                setupPeriodicUpdates();
                
                // Hide loading screen
                setTimeout(() => {
                    document.getElementById('loading-screen').classList.add('hidden');
                }, 1000);
                
                showNotification('3D-Builder erfolgreich geladen!', 'success');
                
            } catch (error) {
                console.error('Fehler beim Initialisieren:', error);
                showNotification('Fehler beim Laden des 3D-Builders', 'error');
            }
        });
        
        function setupEventListeners() {
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    switch (e.key) {
                        case 's':
                            e.preventDefault();
                            saveBuilding();
                            break;
                        case 'o':
                            e.preventDefault();
                            loadBuilding();
                            break;
                        case 'e':
                            e.preventDefault();
                            exportBuilding();
                            break;
                    }
                }
            });
            
            // Window resize
            window.addEventListener('resize', () => {
                if (app.editor) {
                    app.editor.onWindowResize();
                }
            });
        }
        
        function setupPeriodicUpdates() {
            // Update status bar every second
            setInterval(() => {
                updateStatusBar();
                updatePerformancePanel();
            }, 1000);
        }
        
        function updateStatusBar() {
            if (!app.editor) return;
            
            // Update component count
            const componentCount = app.editor.buildingData.components.size;
            document.getElementById('component-count').textContent = 
                `${componentCount} Komponente${componentCount !== 1 ? 'n' : ''}`;
            
            // Update camera position
            const camera = app.editor.camera;
            if (camera) {
                const pos = camera.position;
                document.getElementById('camera-position').textContent = 
                    `Kamera: ${pos.x.toFixed(1)}, ${pos.y.toFixed(1)}, ${pos.z.toFixed(1)}`;
            }
            
            // Update selected tool
            const selectedTool = app.editor.selectedTool || 'Kein Tool';
            document.getElementById('selected-tool').textContent = 
                `Tool: ${selectedTool}`;
        }
        
        function updatePerformancePanel() {
            if (!app.editor || !app.editor.buildingData.thermalPerformance) return;
            
            const perf = app.editor.buildingData.thermalPerformance;
            
            document.getElementById('total-area').textContent = 
                `${perf.totalArea.toFixed(1)} m¬≤`;
            document.getElementById('avg-u-value').textContent = 
                `${perf.averageUValue.toFixed(2)} W/m¬≤K`;
            document.getElementById('heat-loss').textContent = 
                `${perf.totalHeatLoss.toFixed(1)} W/K`;
            
            const energyClass = document.getElementById('energy-class');
            energyClass.textContent = perf.energyClass;
            energyClass.className = `energy-class ${perf.energyClass}`;
        }
        
        // Application functions
        async function saveBuilding() {
            try {
                if (!app.editor) throw new Error('Editor not initialized');
                
                const buildingData = app.editor.exportBuildingData();
                
                // In a real application, this would send to server
                localStorage.setItem('energyOS_building', JSON.stringify(buildingData));
                
                showNotification('Geb√§ude erfolgreich gespeichert!', 'success');
                
            } catch (error) {
                console.error('Fehler beim Speichern:', error);
                showNotification('Fehler beim Speichern des Geb√§udes', 'error');
            }
        }
        
        async function loadBuilding() {
            try {
                const savedData = localStorage.getItem('energyOS_building');
                if (!savedData) {
                    showNotification('Keine gespeicherten Daten gefunden', 'warning');
                    return;
                }
                
                const buildingData = JSON.parse(savedData);
                
                // Load building data into editor
                showNotification('Geb√§ude erfolgreich geladen!', 'success');
                
            } catch (error) {
                console.error('Fehler beim Laden:', error);
                showNotification('Fehler beim Laden des Geb√§udes', 'error');
            }
        }
        
        async function exportBuilding() {
            try {
                if (!app.editor) throw new Error('Editor not initialized');
                
                const buildingData = app.editor.exportBuildingData();
                
                // Create download
                const dataStr = JSON.stringify(buildingData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `building_${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                
                showNotification('Geb√§ude erfolgreich exportiert!', 'success');
                
            } catch (error) {
                console.error('Fehler beim Exportieren:', error);
                showNotification('Fehler beim Exportieren des Geb√§udes', 'error');
            }
        }
        
        async function calculateEnergy() {
            try {
                if (!app.editor) throw new Error('Editor not initialized');
                
                showNotification('Berechnung gestartet...', 'info');
                
                // Simulate calculation
                setTimeout(() => {
                    app.editor.updateBuildingPhysics();
                    showNotification('Energieberechnung abgeschlossen!', 'success');
                }, 1500);
                
            } catch (error) {
                console.error('Fehler bei der Berechnung:', error);
                showNotification('Fehler bei der Energieberechnung', 'error');
            }
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideDown 0.3s ease reverse';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
        
        // Global helper functions
        window.saveBuilding = saveBuilding;
        window.loadBuilding = loadBuilding;
        window.exportBuilding = exportBuilding;
        window.calculateEnergy = calculateEnergy;
    </script>
</body>
</html>
